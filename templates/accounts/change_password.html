{% extends 'base.html' %}
{% block title %}
    Profil - {{ block.super }}
{% endblock %}

    {% block body %}
       <div class="container">
           <div class="row">
                <div class="col-sm-6 col-md-6 col-md-offset-3">
                  <div class="thumbnail">
                       <div class="caption">



            <div class="row justify-content-center">
                <div class="col-lg-12">
                        <div class="card shadow-lg border-0 rounded-lg mt-0 mb-3">
                            <div class="card-header justify-content-center">
                              <h1 class="font-weight-light my-4 text-center">Şifre Değiştir</h1>
                            </div>
                            {% if form.errors %}
                                <div class="alert alert-danger alert-dismissible" role="alert">
                                    <div id="form_errors">
                                        {% for key, value in form.errors.items %}
                                            <strong>{{ value }}</strong>
                                        {% endfor %}
                                    </div>
                                    <button type="button" class="close" data-dismiss="alert" aria-label="Kapat">
                                        <span aria-hidden="true">&times;</span>
                                    </button>
                                </div>
                            {% endif %}

                            <div class="card-body">
                                <form method="POST">
                                    {% csrf_token %}
                                    <div class="form-row">
                                        <div class="col-md-12 offset-md-1">
                                            <div class="form-group">
                                                <label class="small mb-1" for="id_old_password">Eski Şifre</label>
                                                <input type="password" name="old_password" autocomplete="new-password"
                                                       class="form-control" required id="id_old_password"
                                                       placeholder="Eski Şifre Girin"/>
                                                <span>
                                                </span>
                                            </div>
                                        </div>
                                    </div>
                                    <div class="form-row">
                                        <div class="col-md-12 offset-md-1">
                                            <div class="form-group">
                                                <label class="small mb-1" for="id_new_password1">Yeni Şifre</label>
                                                <input type="password" name="new_password1" autocomplete="new-password"
                                                       class="form-control" required id="id_new_password1"
                                                       placeholder="Yeni Şifreyi Girin"/>
                                                <span>
                                                </span>
                                            </div>
                                        </div>
                                    </div>
                                    <div class="form-row">
                                        <div class="col-md-12 offset-md-1">
                                            <div class="form-group">
                                                <label class="small mb-1" for="id_new_password2">Yeni Şifre Tekrarı</label>
                                                <input type="password" name="new_password2" autocomplete="new-password"
                                                       required id="id_new_password2" class="form-control"
                                                       placeholder="Yeni Şifreyi Tekrar Girin"/>
                                            </div>
                                        </div>
                                    </div>
                                    <div class="form-row">
                                        <div class="col-md-12 offset-md-1">
                                            <div class="form-group mt-0 mb-1">
                                                <button type="submit" class="col-md-12 btn btn-primary" id="reset">Güncelle</button>
                                            </div>
                                        </div>
                                    </div>
                                </form>
                            </div>
                        </div>
                </div>
            </div>




                 </div>
           </div>
            </div>
            </div>
       </div>


{% endblock %}
